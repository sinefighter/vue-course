<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://unpkg.com/vue@next"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container pt-5">
		<div id="app">
			<label for="passengers" class="form-label">Введіть кількість пасажирів:</label>
			<input type="number" class="form-control" id="passengers" v-model="passengers">
			<div class="alert alert-secondary mt-3" role="alert">
				Кількість автобусів: {{ countBus }} <br>
				Кількість пляшок: {{ countBottle }} <br>
				Кількість бутербродів: {{ countSandwich }} <br>
			</div>
		</div>
	</div>
	
	<script>
		const { createApp } = Vue

		createApp({
			data() {
				return {
					passengers: null
				}
			},
			computed: {
				countBus() {
					return Math.ceil(this.passengers/20)
				},
				countBottle() {
					return this.passengers*2
				},
				countSandwich() {
					return this.passengers*3
				},
			}
		}).mount('#app')
	</script>
</body>
</html>
