<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://unpkg.com/vue@next"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.wrapper {
			height: 100vh;
		}
		.business {
			background: url('https://i0.wp.com/theluxurytravelexpert.com/wp-content/uploads/2020/04/BEST-AIRLINES-FOR-LONGHAUL-BUSINESS-CLASS.jpg?fit=1280%2C720&ssl=1') 50% 0/cover no-repeat;
		}
		.econom {
			background: url('https://wallpapers.com/images/featured/plane-desktop-yms31u8wyuke7ari.jpg') 50% 0/cover no-repeat;
		}
		.border {
			background: #fff;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="wrapper p-5" 
			:class="passangerChoise.class"
		>
		{{passangerChoise}}
			<div class="border rounded p-5">
				<select class="form-select" v-model="passangerChoise.class" @change="resetChoise">
					<option disabled value="">Оберіть клас місця</option>
					<option value="business">Бізнес-клас</option>
					<option value="econom">Економ-клас</option>
				</select>
			</div>

			<div class="border rounded p-5 mt-3" v-if="passangerChoise.class === 'business'">
				<h3>Оберіть, що вам треба:</h3>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="Газета" v-model="passangerChoise.additionals" id="check-business-1">
					<label class="form-check-label" for="check-business-1">
						Газета
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="Коньяк" v-model="passangerChoise.additionals" id="check-business-2">
					<label class="form-check-label" for="check-business-2">
						Коньяк
					</label>
				</div>

				<template v-if="isSelectAlco">
					Оберіть закуску:
					<div class="form-check mt-2">
						<input class="form-check-input" type="radio" value="Треба" v-model="passangerChoise.snacks" id="radio-snacks-1">
						<label class="form-check-label" for="radio-snacks-1">
							Треба
						</label>
					</div>
					<div class="form-check mt-2" v-if="isSelectAlco">
						<input class="form-check-input" type="radio" value="Не треба" v-model="passangerChoise.snacks" id="radio-snacks-2">
						<label class="form-check-label" for="radio-snacks-2">
							Не треба
						</label>
					</div>
				</template>
			</div>

			<div class="border rounded p-5 mt-3" v-else-if="passangerChoise.class === 'econom'">
				<div class="border rounded p-5 mt-3">
					<h3>Оберіть, що вам треба:</h3>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="Пиво" v-model="passangerChoise.additionals" id="check-econom-1">
						<label class="form-check-label" for="check-econom-1">
							Пиво
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="Чіпси" v-model="passangerChoise.additionals" id="check-econom-2">
						<label class="form-check-label" for="check-econom-2">
							Чіпси
						</label>
					</div>
				</div>
			</div>
		</div>
		
		
	</div>
	<script>
		const { createApp } = Vue

		createApp({
			data() {
				return {
					selectedClass: '',
					checkBusiness: [],
					radioSnacks: '',
					checkEconom: [],
					passangerChoise: {
						class: '',
						additionals: [],
						snacks: ''
					}
				}
			},
			computed: {
				isSelectAlco() {
					return this.passangerChoise.additionals.indexOf('Коньяк') !== -1
				},
			},
			methods: {
				resetChoise() {
					this.passangerChoise.additionals = []
					this.passangerChoise.snacks = ''
				}
			}
		}).mount('#app')
	</script>
</body>
</html>
