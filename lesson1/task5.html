<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://unpkg.com/vue@next"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container pt-5">
		<div id="app">
			<label class="form-label">
				Login
				<input type="text" class="form-control" v-model="login">
			</label>
			<br>
			<label class="form-label">
				Password
				<input type="password" class="form-control" v-model="password">
			</label>
			<br>
			<button class="btn btn-primary" @click="checkUser">Enter</button>
			<hr>
			{{ message }}
		</div>
	</div>
	<script>
		const { createApp } = Vue

		createApp({
			data() {
				return {
					login: null,
					password: null,
					message: null,
					users: [
						{
							'login': 'admin',
							'password': '123456'
						},
						{
							'login': 'admin2',
							'password': '223456'
						},
						{
							'login': 'admin3',
							'password': '323456'
						},
						{
							'login': 'admin4',
							'password': '423456'
						},
					]
				}
			},
			methods: {
				checkUser() {
					for(const user of this.users) {
						if(this.login.toLowerCase() === user.login.toLowerCase() && this.password === user.password) {
							this.message = 'Вхід дозволено'
							return true
						}else{
							this.message = 'Вхід заборонено'
						}
					}
				}
			}
		}).mount('#app')
	</script>
</body>
</html>
